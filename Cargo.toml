[package]
name = "enigmap"
version = "0.1.0"
authors = ["Petr Volf <Petr.volf216@gmail.com>"]
edition = "2018"
description = "Hexagonal map generator and renderer"
license = "MIT"
repository = "https://github.com/TheNumerus/enigmap"
exclude = [
    ".vscode/*",
    "out/*"
]

[dependencies]
image = "0.20.0"
rand = "0.5.5"
noise = "0.5.1"
glium = "0.22.0"
toml = "0.4.10"

[dev-dependencies]
criterion = "0.2"

[[bench]]
name = "generators"
harness = false

[[bench]]
name = "hexmap"
harness = false